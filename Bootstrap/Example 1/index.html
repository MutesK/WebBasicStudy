<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <!-- Alert -->
        <div class="alert alert-primary" role="alert">Primary Alert</div>
        <div class="alert alert-secondary" role="alert">Secondary Alert</div>
        <div class="alert alert-success" role="alert">Success Alert</div>
        <div class="alert alert-danger" role="alert">Danger Alert</div>
        <div class="alert alert-warning" role="alert">Warning Alert</div>
        <div class="alert alert-info" role="alert">Info Alert</div>
        <div class="alert alert-light" role="alert">light Alert</div>
        <div class="alert alert-dark" role="alert">dark Alert</div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">
            Title
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#alt" aria-controls="#alt"
            aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="alt">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">
                    Home <span class="sr-only">(current)</span> <!-- 화면 판독 active class와 span 태그는 유저가 선택할때 html 속성 변경으로 해주면 된다. -->
                </a>
                <a href="#" class="nav-item nav-link">
                    Features
                </a>
                <a href="#" class="nav-item nav-link">
                    Pricing
                </a>
                <a href="#" class="nav-item nav-link">
                    Blog
                </a>
            </div>
            <form action="" class="form-inline">
                <input type="search" class="form-control mr-2" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Jombotron -->
        <div class="container my-2">
        <div class="jumbotron">
            <h1 class="display-3">Hello World</h1>
            <p class="lead">This is a jumbotron!</p>  <!-- lead 문맥강조 -->
            <hr class="my-4"> <!-- my 상하 여백 -->
            <p>Hello World! Hello, Jumbotron!</p>
            <p>
                <a href="#" class="btn btn-primary btn-lg">Go</a>
            </p>
        </div>
    </div>

    <!-- Button -->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
