    <link rel="stylesheet" href="./css/custom.css">
    <title>커뮤니티 사이트 예제</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex d-md-block flex-nowarp wrapper">
            <!-- Navigation Bar (Left Side Bar)-->
            <nav class="col-md-3 float-left col-1 pl-0 pr-0 collapse width show" id="sidebar">
                <div class="list-group border-0 card text-center text-md-left">
                    <a href="./index.html" class="list-group-item d-inline-block collapsed" data-parent="#sidebar">
                        <img src="./img/home.svg" alt="" style="width: 20px;">
                        <span class="d-none d-md-inline">메인</span>
                    </a>
                    <a href="#usermenu" class="list-group-item d-inline-block collapsed" data-parent="#sidebar"
                        data-toggle="collapse" aria-expanded="false">
                        <img src="./img/user.svg" alt="" style="width: 20px;">
                        <span class="d-none d-md-inline">회원관리</span>
                    </a>
                    <div class="collapse" id="usermenu">
                        <a href="./userjoin.html" class="list-group-item" data-parent="#sidebar">회원가입</a>
                        <a href="./userlogin.html" class="list-group-item" data-parent="#sidebar">로그인</a>
                        <a href="./useredit.html" class="list-group-item" data-parent="#sidebar">회원정보수정</a>
                        <a href="./userlogout.html" class="list-group-item" data-parent="#sidebar">로그아웃</a>
                    </div>
                    <a href="./board.html" class="list-group-item d-inline-block collapsed" data-parent="#sidebar">
                        <img src="./img/board.svg" alt="" style="width: 20px;">
                        <span class="d-none d-md-inline">자유 게시판</span>
                    </a>
                    <a href="./qna.html" class="list-group-item d-inline-block collapsed" data-parent="#sidebar">
                        <img src="./img/qna.svg" alt="" style="width: 20px;">
                        <span class="d-none d-md-inline">Q & A</span>
                    </a>
                    <a href="#search" class="list-group-item d-inline-block collapsed" data-parent="#sidebar"
                        data-toggle="collapse" aria-expanded="false">
                        <img src="./img/search.svg" alt="" style="width: 20px;">
                        <span class="d-none d-md-inline">검색</span>
                    </a>
                    <div class="collapse" id="search">
                        <div class="input-group p-2" style="background-color: #1c1c1c;">
                            <input type="text" class="form-control" placeholder="내용을 입력하세요">
                        </div>
                    </div>
                </div>
            </nav>

            <main id="main" class="col-md-9 float-left col pl-md-5 pt-3 main">

                <div class="page-header mt-3">
                    <h2>회원가입</h2>
                </div>
                <p class="lead">
                     사용자 정보를 기입해 회원가입해주세요.
                 </p>
                <hr>
                <form class="pt-3" style="max-width: 720px;">
                    <div class="form-group">
                        <label>아이디</label>
                        <input type="text" placeholder="아이디를 입력하세요." class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">비밀번호</label>
                        <input type="password" placeholder="비밀번호를 입력하세요." class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">주소</label>
                        <input type="text" placeholder="주소를 입력하세요." class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">이메일</label>
                        <input type="email" placeholder="이메일을 입력하세요." class="form-control">
                    </div>
                    <div class="form-row">  <!-- 한 열은 12가 최대  1:2 비율-->
                        <div class="from-group col-md-4">
                            <label for="">성</label>
                            <input type="text" placeholder="성을 입력하세요." class="form-control">
                        </div>
                        <div class="from-group col-md-8">
                            <label for="">이름</label>
                            <input type="text" placeholder="이름을 입력하세요." class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">성별</label>
                        <select class="form-control">
                            <option selected>남성</option>
                            <option>여성</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </form>

                <!-- Footer -->
                <footer class="text-center" style="max-width: 1080px">
                    <p>Copyright &copy; <b>김준민</b> All Rights Reserved.</p>
                </footer>
            </main>

        </div>
    </div>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
