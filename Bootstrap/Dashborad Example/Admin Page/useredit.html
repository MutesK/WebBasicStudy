<html>

<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>대시보드 예제</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="./index.html" class="navbar-brand">관리자 페이지</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbar">
            <div class="navbar-nav">
                <a href="./index.html" class="nav-item nav-link">대시보드</a>
                <a href="./event.html" class="nav-item nav-link">이벤트</a>
                <a href="./blog.html" class="nav-item nav-link">블로그</a>
                <a href="./user.html" class="nav-item nav-link">회원</a>
            </div>
            <div class="navbar-nav mr-sm-2">
                <a href="./userlogin.html" class="nav-item nav-link">로그인</a>
                <a href="./userlogout.html" class="nav-item nav-link">로그아웃</a>
                <a href="./useredit.html" class="nav-item nav-link active">관리자 정보 수정</a>

            </div>
        </div>
    </nav>

    <header id="header">
        <div class="container p-3 bg-dark text-white">
            <div class="row">
                <!-- 오른쪽 75퍼 정도 9/12 -->
                <div class="col-sm-9 info">
                    <h4>
                        <img src="./img/settings.svg" alt="세팅하기"> 관리자 <small>페이지를 관리하세요.</small>
                    </h4>
                </div>
                <!-- 왼쪽 나머지 -->
                <div class="col-sm-3">
                    <div class="btn-group float-right">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            관리목록 ▼
                        </button>
                        <div class="dropdown-menu">
                            <a href="./index.html" class="dropdown-item active">대시보드</a>
                            <a href="./event.html" class="dropdown-item">이벤트 관리</a>
                            <a href="./blog.html" class="dropdown-item">블로그 관리</a>
                            <a href="./user.html" class="dropdown-item">회원 관리</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <ol class="breadcrumb">
            <li class="active">관리자 정보를 수정한 이후에 즉시 반영됩니다.</li>
        </ol>
    </div>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="./index.html" class="list-group-item">대시보드</a>
                        <a href="./event.html" class="list-group-item">이벤트 관리 <span
                                class="badge badge-secondary">25</span></a>
                        <a href="./blog.html" class="list-group-item">블로그 관리 <span
                                class="badge badge-secondary">25</span></a>
                        <a href="./user.html" class="list-group-item">회원 관리 <span
                                class="badge badge-secondary">25</span></a>
                    </div>
                    <div class="p-2 my-2">
                        <h5 class="mt-2">CPU 점유율</h5>
                        <div class="progress" style="height: 20px; background-color: #f2f2f2">
                            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                                role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0"
                                aria-valuemax="100">
                            </div>
                        </div>
                        <h5 class="mt-2">RAM 점유율</h5>
                        <div class="progress" style="height: 20px; background-color: #f2f2f2">
                            <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated"
                                role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0"
                                aria-valuemax="100">
                            </div>
                        </div>
                        <h5 class="mt-2">DISK 점유율</h5>
                        <div class="progress" style="height: 20px; background-color: #f2f2f2">
                            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
                                role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0"
                                aria-valuemax="100">
                            </div>
                        </div>
                        <h5 class="mt-2">트래픽</h5>
                        <div class="progress" style="height: 20px; background-color: #f2f2f2">
                            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated"
                                role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0"
                                aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                    <div class="p-2 my-2">
                        <div class="card text-center pt-2 bg-light">
                            <h5 class="pt-2 pb-2">외부 사이트</h5>
                            <ul class="list-group">
                                <li class="list-group-item">네이버</li>
                                <li class="list-group-item">유튜브</li>
                                <li class="list-group-item">페이스북</li>
                                <li class="list-group-item">인스타그램</li>
                            </ul>
                            <div class="card-footer text-muted">
                                12분전
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">관리자 정보 수정</a>
                        <div class="list-group-item">
                            <form>
                                <div class="form-group">
                                    <label>아이디</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>비밀번호</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>비밀번호 확인</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>연락처</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>성별</label>
                                    <select name="" id="" class="form-control">
                                        <option selected>남성</option>
                                        <option>여성</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>이메일</label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label>도</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>시/군/읍</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group col-md-7">
                                        <label>상세주소</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">수정하기</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark mt-4 p-5 text-center" style="color: #ffffff;">

    </footer>

    <script src="./js/jquery-3.5.1.min.js"></script>

        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">

    <script src="./js/mdb.min.js"></script>
</body>

</html>
