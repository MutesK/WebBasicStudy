<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pure Css Circle Progress</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <!-- Scalable Vector Graphics의 약자로 벡터 이미지를 만드는 코드 -->
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    
                    <div class="number">
                        <h2>90<span>%</span></h2>
                    </div>
                </div>

                <h2 class="text">Html</h2>
            </div>
        </div>
