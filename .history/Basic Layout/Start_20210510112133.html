<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <!-- Box vs Item -->
  <header></header>
  <footer></footer>
  <div></div>
  <span></span>
  
  <h1></h1>
  <button>버튼</button>
  <br><br>
  
  
  <!-- a -->
  <a href="https://google.com" target=_blank>Click</a>
  
  <!-- Block vs Inline-->
  <p>문단..... <b>Bold</b> is ... </p>  <!-- b tag is inline -->
  <p>문단..... <span>Bold</span>is ... </p>  <!-- b tag is inline -->
  <p>문단..... <div>Bold</div>is ... </p>  <!--div is block -->

  <!-- ol, ul, li -->
  <ol>
    <li></li>
    <li></li>
    <li></li>
  </ol>
  
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  
  <!-- Input, Lable : Inline for,id로 Group화 -->
  <label for="input_name">Name : </label>
  <input id="input_name" type="text">
</body>
</html>
